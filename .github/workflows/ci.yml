name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-backend:
    name: Test Backend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    env:
      DB_USERNAME: testuser
      DB_PASSWORD: testpass
      SPRING_PROFILES_ACTIVE: dev
    services:
      postgres:
        image: postgres:15
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpass
          POSTGRES_DB: reservation-system
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'
      - name: Run Backend Tests
        run: ./gradlew test --no-daemon

  build-backend:
    name: Build Backend
    runs-on: ubuntu-latest
    needs: test-backend
    defaults:
      run:
        working-directory: backend
    env:
      DB_USERNAME: testuser
      DB_PASSWORD: testpass
      SPRING_PROFILES_ACTIVE: dev
    services:
      postgres:
        image: postgres:15
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpass
          POSTGRES_DB: reservation-system
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'
      - name: Wait for Postgres
        run: |
          for i in {1..15}; do
            nc -z localhost 5432 && echo "Postgres is ready!" && break
            echo "Waiting for Postgres..."
            sleep 3
          done
      - name: Build Project
        run: ./gradlew build --no-daemon

  test-frontend:
    name: Test Frontend (Playwright)
    runs-on: ubuntu-latest
    needs: test-backend
    defaults:
      run:
        working-directory: frontend
    env:
      DB_USERNAME: testuser
      DB_PASSWORD: testpass
      SPRING_PROFILES_ACTIVE: dev

    services:
      postgres:
        image: postgres:15
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpass
          POSTGRES_DB: reservation-system
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java for backend
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Wait for Postgres
        run: |
          for i in {1..15}; do
            nc -z localhost 5432 && echo "Postgres is ready!" && break
            echo "Waiting for Postgres..."
            sleep 3
          done

      - name: Build backend for testing
        run: ./gradlew build --no-daemon -x test
        working-directory: backend
        env:
          DB_USERNAME: testuser
          DB_PASSWORD: testpass
          SPRING_PROFILES_ACTIVE: dev

      - name: Start backend server
        run: |
          cd ../backend
          java -jar build/libs/*.jar > ../frontend/backend.log 2>&1 &
          echo $! > ../frontend/backend.pid
        env:
          DB_USERNAME: testuser
          DB_PASSWORD: testpass
          SPRING_PROFILES_ACTIVE: dev

      # Node setup
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      - name: Install frontend dependencies
        run: npm install

      - name: Install Playwright browsers and dependencies
        run: npx playwright install --with-deps

      - name: Start frontend dev server
        run: |
          npm run start > frontend.log 2>&1 &
          echo $! > frontend.pid
      
      - name: Wait for services
        run: |
          npx wait-on http://localhost:8080/actuator/health http://localhost:3000 --timeout 120000
        timeout-minutes: 3

      - name: Run Playwright tests
        run: npm run test

      - name: Cleanup processes
        if: always()
        run: |
          if [ -f frontend.pid ]; then kill $(cat frontend.pid) || true; fi
          if [ -f backend.pid ]; then kill $(cat backend.pid) || true; fi

  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'
      - name: Install dependencies
        run: npm install
      - name: Build frontend
        run: npm run build